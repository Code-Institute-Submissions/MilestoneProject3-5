<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
    <title>theFoodLibrary</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-nav-bar">
        <a class="navbar-brand" id="logo" href="{{url_for('home')}}">theFoodLibrary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-auto">
                    <a class="navbar-links" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="navbar-links" href="{{url_for('get_recipes')}}">Recipes</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="navbar-links" href="{{url_for('add_recipe')}}">Add Recipe</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="social-media text-center">
        <ul class="list-inline pt-4">
            <li class="list-inline-item">
                <a class="social-links" target="_blank" href="https://www.facebook.com/">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="social-links" target="_blank" href="https://www.linkedin.com/">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
            </li>
            <li class="list-inline-item">
                <a class="social-links" target="_blank" href="https://www.instagram.com/">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        </script>
</body>

</html>
