{% extends 'base.html' %}
{% block content %}
<div class="container page-title">
<h1 class="mt-5 mb-3">Add Recipe</h1>
<form action="{{ url_for('insert_recipe') }}" method="POST">
	<div class="form-group">
		<label for="name">Recipe Name</label>
		<input name="name" type="text" class="form-control" id="name" required>
  </div>
		<div class="form-group">
			<label for="cuisine">Cuisine</label>
			<select class="form-control" name="cuisine" id="cuisine"  required>
    {% for cuisine in cuisines %}
      <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
    {% endfor %}
        </select>
		</div>
		<div class="form-group">
			<label for="ingredients">Ingredients</label>
			<textarea name="ingredients" rows="3" class="form-control" id="ingredients" placeholder="Separate the ingredients with a comma(,). Example: Rice 100g, Garlic 50g, ..." required></textarea>
        </div>
        <div class="form-group">
        <label for="tools">Tools</label>
    <textarea name="tools" rows="3" class="form-control" id="tools" placeholder="Separate the tools with a comma(,). Example: 2 Bowls, Frying Pan, ..." required></textarea>
  </div>
   <div class="form-group">
    <label for="portions">Portions</label>
    <input name="portions" type="text" class="form-control" id="portions" placeholder="Example: '6 to 8' " required>
  </div>
   <div class="form-group">
    <label for="prep_time">Preparation Time</label>
    <input name="prep_time" type="text" class="form-control" id="prep_time" placeholder="Example: '30 min' " required>
  </div>
    <div class="form-group">
    <label for="instructions">Instructions</label>
    <textarea name="instructions" rows="3" class="form-control" id="instructions" required></textarea>
  </div>
    <div class="form-group">
    <label for="image">Image URL</label>
    <input name="image" type="url" class="form-control" id="image">
  </div>
  <div class="text-center">
  <button class="btn btn-edit" type="submit">Add</button>
  </div>
</form>
</div>
{% endblock %}
