{% extends 'base.html' %}
{% block content %}
<div class="container page-title">
<h3 class="mt-5 mb-3">Edit Recipe</h3>
<form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST">
	<div class="form-group">
		<label for="name">Recipe Name</label>
		<input name="name" type="text" class="form-control" id="name" value="{{recipe.name}}" required>
  </div>
		<div class="form-group">
			<label for="cuisine">Cuisine</label>
			<select class="form-control" name="cuisine" id="cuisine" required>
    {% for cuisine in cuisines %}
      {% if cuisine.cuisine_name == recipe.cuisine_name %}
        <option value="{{cuisine.cuisine_name}}" selected >{{cuisine.cuisine_name}}</option>
        {% else %}
        <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
        {% endif %}
    {% endfor %}
        </select>
		</div>
		<div class="form-group">
			<label for="ingredients">Ingredients</label>
			<textarea name="ingredients" rows="3" class="form-control" id="ingredients" required>{{recipe.ingredients}}</textarea>
		</div>
		<div class="form-group">
			<label for="tools">Tools</label>
			<textarea name="tools" rows="3" class="form-control" id="tools" required>{{recipe.tools}}</textarea>
		</div>
		<div class="form-group">
			<label for="portions">Portions</label>
			<input name="portions" type="text" class="form-control" id="portions" value="{{recipe.portions}}" required>
  </div>
			<div class="form-group">
				<label for="prep_time">Preparation Time</label>
				<input name="prep_time" type="text" class="form-control" id="prep_time" value="{{recipe.prep_time}}" required>
  </div>
				<div class="form-group">
					<label for="instructions">Instructions</label>
					<textarea name="instructions" rows="3" class="form-control" id="instructions" required>{{recipe.instructions}}</textarea>
				</div>
				<div class="form-group">
					<label for="image">Image URL</label>
					<input name="image" type="url" class="form-control" id="image" value="{{recipe.image}}" required>
  </div>
					<div class="text-center">
						<button class="btn btn-edit" type="submit">Save</button>
					</div>
</form>
</div>
{% endblock %}
